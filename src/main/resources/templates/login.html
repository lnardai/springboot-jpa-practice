<html xmlns:th="http://www.thymeleaf.org">
<head th:include="includes :: header">

</head>
<body>
<div th:replace="includes :: background">

</div>>
<div class="flex-container login-box">
    <form class="row" name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-outline-secondary">Log in</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
