                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${actualGame.toString().equals('FIRST')}?active" >

                <li class="nav-item" th:classappend="${actualGame.toString().equals('SECOND')}?active" >

            </ul>

</th:block>

        </div>
        <div class="column">
            <img class="infinity-stone-medium" src="css/images/souls-stone.png"/>
        </div>
    </div>

    <div class="row flex-item">
        <div class="column">
            <img class="infinity-stone-medium" src="css/images/space-stone.png"/>
        </div>
        <div class="column">
            <img class="infinity-stone-medium" src="css/images/time-stone.png"/>
        </div>
        <div class="column">
