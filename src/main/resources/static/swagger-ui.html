	<script type="text/javascript">
		function getCookie(cname) {
			var name = cname + "=";
			var decodedCookie = decodeURIComponent(document.cookie);
			var ca = decodedCookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}

		$(function () {
			var csrfCookie = getCookie("XSRF-TOKEN");



			//setTimeout(function () {
				var csrfCookieAuth = new SwaggerClient.ApiKeyAuthorization("X-XSRF-TOKEN", csrfCookie, "header");
				swaggerUi.api.clientAuthorizations.add("X-XSRF-TOKEN", csrfCookieAuth);
				swaggerUi.api.clientAuthorizations.add("Access-Control-Allow-Origin", "*");
				swaggerUi.api.clientAuthorizations.add("Access-Control-Allow-Methods", "GET,PUT,POST,DELETE,OPTIONS");

				window.swaggerUi.load();
			//}, 3000);

		});
