<!DOCTYPE html>
<html lang="en">

<script type="text/javascript" src="webjars/angularjs/1.4.1/angular.min.js"></script>
<script type="text/javascript" src="./js/angular-home-controller.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="app" ng-controller="home as home">

</div>

</html>
